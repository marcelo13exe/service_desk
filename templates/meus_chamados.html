<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meus Chamados</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container chamados">
    <h2>Meus Chamados</h2>

    <a href="/novo-chamado">➕ Abrir novo chamado</a>

    {% if chamados %}
        {% for chamado in chamados %}
        <div class="chamado">
            <strong>{{ chamado.descricao }}</strong>
            <div class="status">
                Status: {{ chamado.status }}<br>
                Prioridade: {{ chamado.prioridade }}<br>
                Aberto em: {{ chamado.data_abertura }}
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>Você ainda não possui chamados.</p>
    {% endif %}
</div>

</body>
</html>
